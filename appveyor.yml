environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    # See: 
    CMD_IN_ENV: "cmd /E:ON /V:ON /C C:\\appveyor_run_with_env.cmd"
    S3_BUCKET: pythonwheelhouse

  matrix:
    - PYTHON: C:\Python27
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "32"
    - PYTHON: C:\Python27-x64
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "64"
    - PYTHON: C:\Python33
      PYTHON_VERSION: "3.3.x"
      PYTHON_ARCH: "32"
    - PYTHON: C:\Python33-x64
      PYTHON_VERSION: "3.3.x"
      PYTHON_ARCH: "64"
    - PYTHON: C:\Python34
      PYTHON_VERSION: "3.4.x" 
      PYTHON_ARCH: "32"
    - PYTHON: C:\Python34-x64
      PYTHON_VERSION: "3.4.x"
      PYTHON_ARCH: "64"
    - PYTHON: C:\Python35
      PYTHON_VERSION: "3.5.x" 
      PYTHON_ARCH: "32"
    - PYTHON: C:\Python35-x64
      PYTHON_VERSION: "3.5.x" 
      PYTHON_ARCH: "64"
    - PYTHON: C:\Python36
      PYTHON_VERSION: "3.6.x" 
      PYTHON_ARCH: "32"
    - PYTHON: C:\Python36-x64
      PYTHON_VERSION: "3.6.x" 
      PYTHON_ARCH: "64"

install:
  - ECHO "Filesystem root:"
  - ps: "ls \"C:/\""

  - ECHO "Installed SDKs:"
  - ps: "ls \"C:/Program Files/Microsoft SDKs/Windows\""

  - "curl -L -o C:\\appveyor_run_with_env.cmd https://github.com/ogrisel/python-appveyor-demo/raw/09a1c8672e5015a74d8f69d07add6ee803c176ec/appveyor/run_with_env.cmd"

  # Prepend newly installed Python to the PATH of this build
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"

  # Check that we have the expected version and architecture for Python
  - "python --version"
  - "python -c \"import struct; print(struct.calcsize('P') * 8)\""

  # Upgrade to the latest version of pip to avoid it displaying warnings
  # about it being out of date.
  - "pip install --disable-pip-version-check --user --upgrade pip"

  # Install the wheel package for building wheels
  - "pip install wheel"

build_script:
  # Build the wheel
  - "%CMD_IN_ENV% %PYTHON%/Python.exe -m pip wheel . -w wheelhouse"

test_script:
  # Run the tests using the package installed from wheel
  - "%PYTHON%/Python.exe -m pip install nose"
  - "%CMD_IN_ENV% %PYTHON%/Python.exe -m pip install pyinstrument_cext --no-index -f wheelhouse"
  - cd C:\
  - "%PYTHON%/Scripts/nosetests %APPVEYOR_BUILD_FOLDER%\\tests"

after_test:
  - "%PYTHON%/Python.exe -m pip install wheelhouse-uploader certifi"
  - "%PYTHON%/Python.exe -m wheelhouse_uploader upload --provider-name=S3_EU_WEST --local-folder wheelhouse %S3_BUCKET%"

artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels

deploy:
  description: ''
  provider: GitHub
  auth_token: $(GH_TOKEN)
  prerelease: true
  on:
    appveyor_repo_tag: true

